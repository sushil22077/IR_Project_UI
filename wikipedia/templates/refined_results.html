<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Refined Search Results</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    h1 {
      text-align: center;
      font-size: 48px;
      margin-top: 50px;
      margin-bottom: 30px;
      animation: fadeInDown 1s;
    }
    p {
      text-align: center;
      font-size: 28px;
      margin-bottom: 50px;
      animation: fadeInUp 1s;
    }
    ul {
      margin: 0 auto;
      padding: 0;
      list-style: none;
      max-width: 800px;
      animation: fadeIn 1s;
    }
    li {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      animation: fadeIn 1s;
    }
    h2 {
      font-size: 32px;
      margin-top: 0;
      margin-bottom: 10px;
      animation: fadeInLeft 1s;
    }
    p.summary {
      font-size: 20px;
      margin-bottom: 15px;
      animation: fadeInRight 1s;
    }
    a {
      color: #333;
      text-decoration: none;
      animation: fadeIn 1s;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Keyframe animations */
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInLeft {
  from {
    opacity: 0;
    transform: translateX(-50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes fadeInRight {
  from {
    opacity: 0;
    transform: translateX(50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}
</style>
</head>
<body>
  <h1>Refined Search Results</h1>
  <p>Here are the search results for your refined query:</p>
  <ul>
    {% for result in results %}
      <li>
        <h2>{{ result.title }}</h2>
        <p class="summary">{{ result.summary }}</p>
        <p><a href="{{ result.url }}" target="_blank">Read More</a></p>
      </li>
    {% endfor %}
  </ul>
  <!-- JavaScript for scroll reveal animation -->
  <script>
    window.addEventListener('scroll', reveal);
    function reveal() {
  var reveals = document.querySelectorAll('.reveal');

  for (var i = 0; i < reveals.length; i++) {
    var windowHeight = window.innerHeight;
    var revealTop = reveals[i].getBoundingClientRect().top;
    var revealPoint = 150;

    if (revealTop < windowHeight - revealPoint) {
      reveals[i].classList.add('active');
    }
  }
}

window.addEventListener('scroll', reveal);
