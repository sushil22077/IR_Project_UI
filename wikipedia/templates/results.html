<!DOCTYPE html>
<html>
<head>
	<title>Search Wikipedia</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 10px;
		}
		form {
			margin-bottom: 20px;
		}
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		input[type="text"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
		.result {
			margin-bottom: 20px;
			padding: 10px;
			border: 2px solid #ccc;
			border-radius: 4px;
		}
		.result h2 {
			margin-top: 0;
		}
		.result a {
			text-decoration: none;
		}
		.result p {
			margin: 0;
		}
		.result input[type="checkbox"] {
			margin-right: 10px;
		}
		.result label {
			display: inline;
			font-weight: normal;
		}
	</style>
</head>
<body>
	<h1>Search Wikipedia</h1>
	{% if results %}
    <form action="refined_results.html" method="post">
      {% for result in results %}
        <div class="result">
          <h2><a href="{{ result.url }}">{{ result.title }}</a></h2>
          <p>{{ result.summary }}</p>
          <input type="checkbox" id="result{{ loop.index }}" name="result{{ loop.index }}" value="{{ result.title }}">
          <label for="result{{ loop.index }}">Is this result relevant?</label>
        </div>
      {% endfor %}
      <input type="submit" value="Refine Search">
    </form>
  {% endif %}
</body>
</html>
